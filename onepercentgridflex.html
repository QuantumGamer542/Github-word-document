<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onepercentgridflex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F8F8F8;
        }

        .mygrid {
            display: grid;
            grid-template-columns: 1fr;
            text-align: center;
            margin-bottom: 40px;
        }

        .myflex {
    display: flex;
    flex-direction: column-reverse; 
    align-items: center;
}

        span {
            font-size: 24px;
        }
    </style>
</head>
<body> 
    <div class="mygrid"> 
    <span>Be</span> 
    <span>One</span> 
    <span>Percent</span> 
    <span>Better</span> 
    <span>Than</span> 
    <span>Yesterday.</span> 
    </div> 
    <br /> 
    <div class="myflex"> 
    <span>Yesterday.</span> 
    <span>Than</span> 
    <span>Better</span> 
    <span>Percent</span> 
    <span>One</span> 
    <span>Be</span> 
    </div> 
    </body>
    

</html>
