<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Percent Better - Grid and Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #F8F8F8;
        }

        .mygrid {
            display: grid;
            grid-template-columns: 1fr;
            text-align: center;
            margin-bottom: 40px;
        }

        .myflex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        span {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="mygrid">
        <span>Be</span>
        <span>One</span>
        <span>Percent</span>
        <span>Better</span>
        <span>Than</span>
        <span>Yesterday.</span>
    </div>

    <div class="myflex">
        <span>Be</span>
        <span>One</span>
        <span>Percent</span>
        <span>Better</span>
        <span>Than</span>
        <span>Yesterday.</span>
    </div>
</body>

</html>
