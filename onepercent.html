<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Percent Better</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #F8F8F8;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 60px;
      line-height: 1.1;
      margin: 0;
      font-weight: bold;
    }
    .highlight {
      font-family: 'Arial Narrow', sans-serif;
      font-size: 60px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BE</h1>
    <h1>ONE</h1>
    <h1>PERCENT</h1>
    <h1 class="highlight">BETTER</h1>
    <h1>THAN</h1>
    <h1>YESTERDAY.</h1>
  </div>
</body>
</html>
